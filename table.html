<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        td,
        th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="styles/nav.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
                <li><a href="video.html">Video</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>HTML Table</h1>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Founder Microsoft</td>
                    <td>$5000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Founder Apple</td>
                    <td>$4000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Founder Google</td>
                    <td>$3500</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuckerberg</td>
                    <td>Founder Facebook</td>
                    <td>$3000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Elon Musk</td>
                    <td>Founder Tesla</td>
                    <td>$2500</td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: left;"><b>Total</b></td>
                    <td>$18400</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
